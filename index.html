<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweetSimples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar para perfil -->
        <div class="profile-sidebar">
            <div class="profile-header">
                <img id="profileImage" src="https://via.placeholder.com/150" alt="Foto de perfil">
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                <button onclick="document.getElementById('imageUpload').click()" class="btn btn-sm btn-outline-light">
                    Mudar foto
                </button>
            </div>
            <div class="profile-info">
                <input type="text" id="userNameInput" placeholder="Seu nome" class="form-control">
                <button onclick="updateProfile()" class="btn btn-primary mt-2">Salvar perfil</button>
            </div>
        </div>

        <!-- Área principal de tweets -->
        <div class="main-content">
            <div class="tweet-box">
                <textarea 
                    id="tweetInput" 
                    placeholder="O que está acontecendo?" 
                    maxlength="280"
                    class="tweet-textarea"
                ></textarea>
                <div class="tweet-actions">
                    <span id="charCount">280</span>
                    <button onclick="postTweet()" class="btn btn-primary tweet-button">Tweetar</button>
                </div>
            </div>
            <div id="tweetsContainer">
                <!-- Tweets serão inseridos aqui -->
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
