<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOQUINHOS</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Seu CSS -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="profile-sidebar">
            <div class="logo-container">
                <img src="https://cdn.discordapp.com/attachments/1274576239671251076/1302499534768701550/bloquinhos.png?ex=672856b8&is=67270538&hm=dd8e40b2868f5e35211b98af3214a347cf38f7346b89e25b5b7d42c0b91da043&" alt="Logo Bloquinhos" class="logo-image">
                <h1 class="site-title">Bloquinhos</h1>
            </div>
            <div class="profile-header">
                <img id="profileImage" src="https://via.placeholder.com/150" alt="Foto de perfil" class="profile-pic">
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                <button onclick="document.getElementById('imageUpload').click()" class="btn btn-primary">
                    Mudar foto
                </button>
            </div>
            <div class="profile-info">
                <input type="text" id="userNameInput" placeholder="Seu nome" class="form-control mb-2">
                <button onclick="updateProfile()" class="btn btn-primary w-100">Salvar perfil</button>
            </div>
        </div>

        <!-- Área principal -->
        <div class="main-content">
            <div class="tweet-box">
                <textarea id="tweetInput" class="tweet-textarea" placeholder="O que está você está pensando?" maxlength="280"></textarea>
                <div class="tweet-media-preview" id="tweetMediaPreview"></div>
                <div class="tweet-footer">
                    <div class="tweet-actions">
                        <label for="tweetImageInput" class="media-label">
                            <i class="fa-regular fa-image"></i>
                            <input type="file" id="tweetImageInput" accept="image/*" style="display: none;">
                        </label>
                        <span id="charCount">280</span>
                    </div>
                    <button onclick="postTweet()" class="btn btn-primary">Blocar</button>
                </div>
            </div>
            <div id="tweetsContainer" class="tweets-container">
                <!-- Tweets serão inseridos aqui -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Seus scripts -->
    <script src="verified.js"></script>
    <script src="script.js"></script>
</body>
</html>
